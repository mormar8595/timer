<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Iscrizioni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('logo.jpg'); /* immagine locale nella stessa cartella */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
    h1 { 
      margin-bottom: 20px; 
      text-shadow: 2px 2px 4px #000;
    }
    p { 
      margin-bottom: 20px; 
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px #000;
    }
    #timer {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    #warning {
      margin-top: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff1744;
      display: none; /* appare solo se mancano meno di 3 giorni */
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>

  <h1>Iscrizioni Gare Nuoto Master</h1>
  <p>Le iscrizioni chiudono tra:</p>
  <div id="timer">--:--:--</div>
  <div id="warning">Affrettati a rispondere!</div>

  <script>
    // Data di chiusura: anno, mese-1, giorno, ore, minuti, secondi
    const closingDate = new Date(2025, 8, 23, 23, 59, 0); // 3 settembre 2025 alle 23:59
    const timerEl = document.getElementById('timer');
    const warningEl = document.getElementById('warning');

    function updateTimer() {
      const now = new Date();
      const diff = closingDate - now;

      if (diff <= 0) {
        timerEl.innerHTML = "Iscrizioni chiuse!";
        warningEl.style.display = "none";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // Se ci sono giorni, li mostro, altrimenti solo ore:minuti:secondi
      if (days > 0) {
        timerEl.innerHTML = 
          `${days}g ${hours.toString().padStart(2,'0')}h : ${minutes.toString().padStart(2,'0')}m : ${seconds.toString().padStart(2,'0')}s`;
      } else {
        timerEl.innerHTML = 
          `${hours.toString().padStart(2,'0')}h : ${minutes.toString().padStart(2,'0')}m : ${seconds.toString().padStart(2,'0')}s`;
      }

      // Ultimi 3 giorni â†’ rosso + avviso
      if (days < 3) {
        timerEl.style.color = "#ff1744"; 
        warningEl.style.display = "block";
      } else {
        timerEl.style.color = "white";
        warningEl.style.display = "none";
      }
    }

    const interval = setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
